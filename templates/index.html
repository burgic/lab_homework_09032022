<html>
    <head>
        <title>{{ title }} Order List</title>
    </head>
    <body>
        <h1>Order List</h1>
        {% for order in order_list%}

        <div>
            <p>
                <a href="http://127.0.0.1:5000/order/{{order_list.index(order)}}">{{ order.wine_name }}: {{ order.quantity }}</a>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
